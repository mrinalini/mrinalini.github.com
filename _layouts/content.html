<div id="container" class="other">
  <!-- <div id="background-container"> -->

    <div id="container-border-top-left" class="container-border"></div>
    <div id="container-border-top-right" class="container-border"></div>
    <div id="container-border-bottom-left" class="container-border"></div>
    <div id="container-border-bottom-right" class="container-border"></div>


    <div id="masthead">
      <a href="/index.html">
        <header id="heading" class="ir">
          <h1>{{ site.title }}</h1>
          <h2>{{ site.subtitle}}</h2>
        </header>
      </a>

      <div class="nav">
        <ul>
          <li>
            <a href="/index.html">Home</a>
          </li><li>
            <a href="/about.html">About</a>
          </li><li>
            <a href="#">Collections</a>
            <ul>
              <li>
                <a href="/collections/men.html">Men</a>
              </li><li>
                <a href="/collections/women.html">Women</a>
              </li>
              <!-- In case there's ever a need for kids section. <li>
                <a href="/collections/kids.html">Kids</a>
              </li> -->
            </ul>
          </li><li>
            <a href="/press.html">Press</a>
          </li><li>
            <a href="/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="clearfix"></div>
    <div id="content" role="main">
      {% if page.full_width %}
        <div id="full-content">
          <div id="page-heading">
            {{ page.title }}
          </div>
          <br />
          {{ content }}
        </div>
      {% else %}

        <div class="left-content">
          <div id="page-heading">
            {{ page.title }}
          </div>
          <br />
          {{ content }}
        </div>
        <div class="right-content">
          <img src="{{page.right_image}}" />
        </div>
        <div class="clearfix"></div>
      {% endif %}
    </div>
    <div class="clearfix"></div>
  <!-- </div> -->
</div>
